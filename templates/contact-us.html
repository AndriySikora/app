<form name="contactForm" novalidate>
<div class="form-item">	
	<input type="text" ng-model="contact.email" id="email" name="email" placeholder="Enter email" ng-pattern="checkEmail">
</div>
<div class="form-item">	
	<textarea ng-model="contact.message" ng-minlength="10" class="message-field" placeholder="Enter message"></textarea> 
</div>
<div class="form-item">
	<input type="submit" ng-click="sendMsg()" id="sendBtn" value="Send" class="sendBtn">
</div>
<pre>letter = {{letter | json}}</pre>
</form>
